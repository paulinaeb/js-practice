<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio JS</title>
    <link rel="stylesheet" href="../styles.css"/>
</head>
<body>
    <header>
        <h1>Calcular promedio</h1>
    </header>
    <section>
        <h2>Calcula el promedio de una lista de numeros</h2>
        <form action="">
            <label for="inputlista">
                Escribe los numeros de tu lista separados por coma:
            </label>
            <input id="inputlista" type="text"/>
            <br>
            <button type="button" onclick="CalcularPromedio()">
                Calcular el promedio
            </button>
            <p id="promedio"></p>
        </form>
    </section>
    <script src="../scripts/promedio.js"></script>
</body>
</html>
